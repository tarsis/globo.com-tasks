{% extends "base.html" %}

{% block styles %}
<style type="text/css" media="screen">
  body {
    margin: 0px;
    padding: 0px;
    font-size: 2em;
  }
  #menu {
    clear: both;
    border-top: 1px solid black;
    border-bottom: 1px solid black;
    overflow: hidden;
    margin: 10px;
  }

  #menu h2 {
    margin: 0px;
    padding: 0px;
    font-size: 2.5em;
  }

  #menu ul{
    margin: 0px;
    padding: 0px;
  }

  #menu ul li {
    list-style: none;
    float: right;
    margin: 10px;
    padding: 5px;
  }
  
  #menu ul li a:link, #menu ul li a:visited, #menu ul li a:active {
    color: black;
    text-decoration: none;
    padding: 10px;
  }

  #menu ul li a:hover {
    background-color: 2f4f4f;
    color: white;
  }

</style>
{% endblock styles %}

{% block conteudo %}
<ul>
  {% for favorito in favoritos %}
  <li><a href="{{ favorito.url }}">{{ favorito }}</a></li>
  {% endfor %}
</ul>
{% endblock conteudo %}
