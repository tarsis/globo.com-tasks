{% extends "base.html" %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/index.css"/>
{% endblock styles %}

{% block conteudo %}
<div class="lista" id="favoritos">
  <h2>Favorios Recentes</h2>
  <ul>
    {% for favorito in favoritos %}
    <li>
      <a href="{{ favorito.url }}">{{ favorito }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock conteudo %}
