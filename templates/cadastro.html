{% extends 'base.html' %}

{% block conteudo %}
<form method="post" action="/cadastrar/">
  {% csrf_token %}
  <label for="username">Usuario</label>
  <input id='username'/>
  <label for="password">Senha</label>
  <input id="password" type="password">
  <label for="email">Email</label>
  <input id="email">

  <input type="submit" value="Cadastrar">
</form>

{% endblock conteudo %}
